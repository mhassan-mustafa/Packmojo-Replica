<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style_1.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,700,900&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <title>Pack-mojo</title>
</head>

<body class="login">
    <div class="container ">
        <div class="main-div bg-white mt-4 mx-auto text-center h-auto p-5 pb-4 pt-4">
            <div class="internal-div mx-auto">
                <img class="img-fluid mb-4" width="180px" src="assets/img/Pack_logo.PNG" alt="">
                <p class="fs-4 text-black">Login</p>
                <p class="small-para mb-4">Log in to your PackMojo account to manage and track all of your
                    packaging orders.</p>
                <form action="#">
                    <label class="float-start" for="">Email*</label><br>
                    <input class="email w-100 mb-3" type="text" placeholder="Email">
                    <input class="sub-btn w-100 text-white border-0" type="submit" value="Continue">
                </form>
                <p class="mt-4 m-0">Don’t have a PackMojo account?</p>
                <a class="signup-link text-decoration-none mt-1" href="signup.html">Sign up here</a><br>
                <a href="#"><button class="google-btn bg-white mt-4 p-1 px-3 rounded">
                        <img class="google-logo img-fluid me-2" src="assets/img/google-logo.png" height=""
                            alt=""><span>Sign in with Google</span>
                    </button></a>
                <p class="last-para mt-4 mb-0 ">By clicking “Login” or "Continue" above, you acknowledge that you have read and
                    understood, and agree to PackMojo’s <a class="privacy" href="#">Terms & Conditions</a> and <a class="privacy" href="#">Privacy Policy</a>.</p>
            </div>

        </div>


    </div>

</body>

</html>
